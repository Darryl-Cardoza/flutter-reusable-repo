name: "Reusable Flutter CD (AWS Only)"

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      deploy_to_cloud:
        required: false
        type: boolean
        default: false
      terraform_working_dir:
        required: false
        type: string
        default: './terraform'
      enable_aws:
        required: false
        type: boolean
        default: false
    secrets:
      PAT_TOKEN:
        required: true
      AWS_ACCESS_KEY_ID:
        required: false
      AWS_SECRET_ACCESS_KEY:
        required: false

jobs:
  create_release:
    name: Create GitHub Release and Upload Artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Download APK Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-apk
          path: apks

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine Next Version
        id: version_check
        run: |
          BASE_VERSION="${{ inputs.version }}"
          echo "Checking if tag v${BASE_VERSION} exists..."

          # Fetch all tags
          git fetch --tags

          # If tag already exists, increment patch version automatically
          if git rev-parse "v${BASE_VERSION}" >/dev/null 2>&1; then
            echo "Tag v${BASE_VERSION} already exists. Calculating next version..."
            IFS='.' read -r major minor patch <<<"${BASE_VERSION}"
            next_patch=$((patch + 1))
            NEW_VERSION="${major}.${minor}.${next_patch}"
            echo "Using incremented version: ${NEW_VERSION}"
            echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          else
            echo "No existing tag. Using version: ${BASE_VERSION}"
            echo "version=${BASE_VERSION}" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        with:
          tag_name: v${{ steps.version_check.outputs.version }}
          release_name: Release v${{ steps.version_check.outputs.version }}
          body: "Automated release for version v${{ steps.version_check.outputs.version }}."
          draft: false
          prerelease: false

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./apks/app-arm64-v8a-release.apk
          asset_name: app-arm64-v8a-v${{ steps.version_check.outputs.version }}.apk
          asset_content_type: application/vnd.android.package-archive

  deploy:
    name: Deploy to AWS with Terraform
    if: ${{ inputs.deploy_to_cloud && inputs.enable_aws }}
    needs: create_release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.5.0"

      - name: Authenticate to AWS
        if: ${{ inputs.enable_aws }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: "us-east-1"

      - name: Terraform Init
        run: terraform -chdir="${{ inputs.terraform_working_dir }}" init

      - name: Terraform Plan
        run: |
          terraform -chdir="${{ inputs.terraform_working_dir }}" plan -no-color \
            -var="app_version=${{ inputs.version }}" \
            -var="enable_aws=${{ inputs.enable_aws }}"
        continue-on-error: true

      - name: Terraform Apply
        if: success()
        run: |
          terraform -chdir="${{ inputs.terraform_working_dir }}" apply -auto-approve \
            -var="app_version=${{ inputs.version }}" \
            -var="enable_aws=${{ inputs.enable_aws }}"
