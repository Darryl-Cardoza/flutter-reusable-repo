name: "Reusable Flutter CD (AWS Only)"

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      deploy_to_cloud:
        required: false
        type: boolean
        default: false
      terraform_working_dir:
        required: false
        type: string
        default: './terraform'
      enable_aws:
        required: false
        type: boolean
        default: false
    secrets:
      PAT_TOKEN:
        required: true
      AWS_ACCESS_KEY_ID:
        required: false
      AWS_SECRET_ACCESS_KEY:
        required: false

jobs:
  create_release:
    name: Create GitHub Release and Upload Artifacts
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version_check.outputs.version }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download APK Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-apk
          path: apks

      - name: List APK Files
        run: |
          echo "Checking downloaded APK files..."
          find apks -type f || echo "No APKs found!"

      - name: Determine Next Available Version
        id: version_check
        run: |
          BASE_VERSION="${{ inputs.version }}"
          echo "ðŸ” Starting base version: ${BASE_VERSION}"

          git fetch --tags
          CURRENT_VERSION="${BASE_VERSION}"

          # Increment until we find a tag that doesn't exist
          while git rev-parse "v${CURRENT_VERSION}" >/dev/null 2>&1; do
            IFS='.' read -r major minor patch <<<"${CURRENT_VERSION}"
            patch=$((patch + 1))
            CURRENT_VERSION="${major}.${minor}.${patch}"
            echo "Tag v${CURRENT_VERSION} already exists, trying next..."
          done

          echo "Next available version: ${CURRENT_VERSION}"
          echo "version=${CURRENT_VERSION}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        with:
          tag_name: v${{ steps.version_check.outputs.version }}
          release_name: "Release v${{ steps.version_check.outputs.version }}"
          body: |
            Automated release for version **v${{ steps.version_check.outputs.version }}**

            This release was automatically generated and version-bumped.
          draft: false
          prerelease: false

      - name: List files in artifact
        run: |
          echo "ðŸ” Listing files in apks folder:"
          find apks -type f

      - name: Find APK file dynamically
        id: find_apk
        run: |
          apk_path=$(find apks -type f -name "*arm64-v8a-release.apk" | head -n 1)
          if [ -z "$apk_path" ]; then
            echo "âŒ No APK found in artifact!"
            exit 1
          fi
          echo "âœ… Found APK at: $apk_path"
          echo "apk_path=$apk_path" >> $GITHUB_OUTPUT

      - name: Upload Release Asset (APK)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_apk.outputs.apk_path }}
          asset_name: app-arm64-v8a-v${{ steps.version_check.outputs.version }}.apk
          asset_content_type: application/vnd.android.package-archive


  deploy:
    name: Deploy to AWS with Terraform
    if: ${{ inputs.deploy_to_cloud && inputs.enable_aws }}
    needs: create_release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.5.0"

      - name: Authenticate to AWS
        if: ${{ inputs.enable_aws }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "us-east-1"

      - name: Terraform Init
        run: terraform -chdir="${{ inputs.terraform_working_dir }}" init

      - name: Terraform Plan
        id: plan
        run: |
          terraform -chdir="${{ inputs.terraform_working_dir }}" plan -no-color \
            -var="app_version=${{ needs.create_release.outputs.version }}" \
            -var="enable_aws=${{ inputs.enable_aws }}"
        continue-on-error: true

      - name: Terraform Apply
        if: steps.plan.outcome == 'success'
        run: |
          terraform -chdir="${{ inputs.terraform_working_dir }}" apply -auto-approve \
            -var="app_version=${{ needs.create_release.outputs.version }}" \
            -var="enable_aws=${{ inputs.enable_aws }}"
