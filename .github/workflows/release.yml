name: "Reusable Flutter CD (AWS Only)"

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      deploy_to_cloud:
        required: false
        type: boolean
        default: false
      terraform_working_dir:
        required: false
        type: string
        default: './terraform'
      enable_aws:
        required: false
        type: boolean
        default: false
    secrets:
      PAT_TOKEN:
        required: true
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      AWS_SESSION_TOKEN:               # ⭐ Added exactly like reference workflow
        required: true

jobs:
  create_release:
    name: Create GitHub Release and Upload Artifacts
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version_check.outputs.version }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download APK Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-apk
          path: apks

      - name: Determine Next Version
        id: version_check
        run: |
          BASE_VERSION="${{ inputs.version }}"
          git fetch --tags
          CURRENT_VERSION="${BASE_VERSION}"

          while git rev-parse "v${CURRENT_VERSION}" >/dev/null 2>&1; do
            IFS='.' read -r major minor patch <<<"${CURRENT_VERSION}"
            patch=$((patch + 1))
            CURRENT_VERSION="${major}.${minor}.${patch}"
          done

          echo "version=${CURRENT_VERSION}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        with:
          tag_name: v${{ steps.version_check.outputs.version }}
          release_name: "Release v${{ steps.version_check.outputs.version }}"
          body: |
            Automated release for version **v${{ steps.version_check.outputs.version }}**
          draft: false
          prerelease: false

      - name: Find APK file dynamically
        id: find_apk
        run: |
          apk_path=$(find apks -type f -name "*arm64-v8a-release.apk" | head -n 1)
          if [ -z "$apk_path" ]; then
            echo "❌ No APK found!"
            exit 1
          fi
          echo "apk_path=$apk_path" >> $GITHUB_OUTPUT

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_apk.outputs.apk_path }}
          asset_name: app-arm64-v8a-v${{ steps.version_check.outputs.version }}.apk
          asset_content_type: application/vnd.android.package-archive

  deploy:
    name: Deploy to AWS with Terraform
    if: ${{ inputs.deploy_to_cloud && inputs.enable_aws }}
    needs: create_release
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}   # ⭐ Same as reference

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials (Session Based)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}    # ⭐ Included
          aws-region: us-east-1

      - name: Verify AWS Identity
        run: aws sts get-caller-identity

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.5.0"

      - name: Terraform Init
        run: terraform -chdir="${{ inputs.terraform_working_dir }}" init

      - name: Terraform Plan
        run: |
          terraform -chdir="${{ inputs.terraform_working_dir }}" plan \
            -var="app_version=${{ needs.create_release.outputs.version }}" \
            -var="enable_aws=${{ inputs.enable_aws }}"

      - name: Terraform Apply
        if: ${{ success() }}
        run: |
          terraform -chdir="${{ inputs.terraform_working_dir }}" apply -auto-approve \
            -var="app_version=${{ needs.create_release.outputs.version }}" \
            -var="enable_aws=${{ inputs.enable_aws }}"
